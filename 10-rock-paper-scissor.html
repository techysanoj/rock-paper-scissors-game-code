<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="10-images/rock-image.png">
        </div>
        <div class="choice" id="paper">
            <img src="10-images/paper-image.png">
        </div>
        <div class="choice" id="scissors">
            <img src="10-images/scissors-image.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Game</p>
    </div>
    <script src="10-rock-paper-scissor.js"></script>
</body>
</html>
